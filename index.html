<html>
  <head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
       .card {
            background: gainsboro;
            min-height: 200px;
            width: 25rem !important;
       }
       .right{
         float: right;
       }
    </style>
  </head>
  <body>

    <div class = "jumbotron d-flex align-items-center min-vh-100">
      <div id = "app" class="card container-fluid mt-100" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Todo List</h5>
        <p class = "card-text">You have <span></span> todos.</p>
          <div class="input-group mb-3">
            <input type="text" class="input form-control" placeholder="Add Todo" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="button btn btn-primary" type="button">Add Todo</button>
            </div>
        </div>
        
        <ul class="todos list-group mb-3"></ul>
        <button type="button" class = "subscribe btn btn-success">Subscribe</button>
        <button type="button" class = "unsubscribe right btn btn-dark">Unsubscribe</button>
      </div>
    </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
